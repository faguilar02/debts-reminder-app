<div
  [ngClass]="getDebtColor(debt())"
  class="w-full rounded-xl h-44 flex justify-center items-center flex-col"
>
  <span class="text-xs">Nro de Doc : {{ debt().code }}</span>
  <h2 class="font-bold text-xs my-2">
    Fecha de vencimiento : {{ debt().dueDate | date : "dd/MM/yyyy" }}
  </h2>
  <p class="font-bold text-xs">Empresa : {{ debt().company }}</p>
  <p class="font-bold text-xs my-2">Monto: S/. {{ debt().amount }}</p>
  <p class="font-bold text-xs">Estado: {{debt().state}}</p>

  <div class="flex justify-between gap-5 mt-2">
    <p-button
      class="border-2 rounded bg-transparent p-1.5 text-xs w-auto hover:bg-neutral-500"
      [routerLink]="['/debts/edit', debt().id]"
      icon="pi pi-pen-to-square"
    >

    </p-button>
    <p-button
      class="border-2 rounded bg-transparent p-1.5 text-xs w-auto hover:bg-neutral-500"
      (click)="deleteDebt(debt())"
      icon="pi pi-trash"

    >

    </p-button>

  </div>
</div>
